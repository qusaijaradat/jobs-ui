<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Jobs Page</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="index.js"></script>
</head>

<body>
<div class="container">
    <div class="block-1">
        <div class="block-item">
            <div class="block-title">Sector</div>
            <div class="block-sector" id="sectorFilter">
            </div>
        </div>
        <div class="block-item">
            <div class="block-title">Country</div>
            <div class="block-country" id="countryFilter">
            </div>
        </div>
        <div class="block-item">
            <div class="block-title">City</div>
            <div class="block-city" id="cityFilter">
            </div>
        </div>
    </div>
    <div class="block-2">
        <div class="search-block">
            <input type="search" id="search" value="" placeholder="Search By Job Title" oninput="fillJobsList(searchJobsByTitle())" />
            <button class="button" onclick="showPopup(true);">Add New Job</button>
        </div>
        <div class="jobs-block">
            <div class="job-item" id="jobItemList">
            </div>
        </div>
    </div>
</div>
<div id="popup" class="overlay">
    <div class="popup">
        <div class="title-popup">
            <h2  id="titlePopup">Add New Job Post</h2>
        </div>
        <div class="content">
            <div class="form-block">
                <div class="form-group-input">
                    <input type="text" name="title" id="title" value="" placeholder="Job title"/>
                </div>
                <div class="form-group-input">
                    <select name="country" id="country">
                    </select>
                </div>
            </div>
            <div class="form-block">
                <div class="form-group-input">
                    <select name="city" id="city">
                    </select>
                </div>
                <div class="form-group-input">
                    <select name="sector" id="sector">
                    </select>
                </div>
            </div>
            <textarea name="description" id="description" placeholder="description" rows="5" cols="30"></textarea>
        </div>
        <div class="popup-action">
            <button class="close-popup" onclick="showPopup(false)">close</button>
            <button class="add-new" id="newAddBtn" onclick="postJob()">Add New Job</button>
        </div>
    </div>
</div>
<div class="pagination">
    <button onclick="changePage(true)" id="next">Next Page</button>
    <button onclick="changePage(false)" id="previous">Previous Page</button>
</div>
</body>
<script>
    // on created cycle
    init();
</script>
</html>
